{% load static %}

<li>
    <article class="post">
        <!-- adding the dynamic slug to the url -->
        <a href="{% url 'post-detail-page' post.slug %}">
            <!-- adding the dynamic image -->
            <img src="{% static 'blog/images/'|add:post.image %}" alt="{{ post.title }}"/>
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt }}</p>
            </div>
        </a>
    </article>
</li>
